<a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="calendarEventDetailsGoBack()">Back</a>
<h1 class="title">Event Details</h1>
</ion-header-bar>
<ion-content>
<div class="list">
    <a class="item item-thumbnail-left" href="#">

    </a>
</div>

</ion-content>
</ion-modal-view>
