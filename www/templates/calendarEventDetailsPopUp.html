<ion-header-bar class="bar-stable bar bar-header disable-user-behavior" align-title="left">
	<button ng-click="calendarEventDetailsGoBack()" class="button back-button buttons  button-clear header-item">
		<i class="icon ion-android-arrow-back"></i> 
        <span class="back-text"></span>
    </button>
    <div class="title title-center header-item" style="left: 36px;">Event Details</div>
</ion-header-bar>
	<ion-content class="event-details-content">
	<ion-list>
		<ion-item ng-repeat="item in events track by $index" class="list-block">
			<div class="logos_block"><img ng-src="{{item.home_player_overlay_logo}}" class="logos" /></div>
			<div class="logos_block"><img ng-src="{{item.away_player_overlay_logo}}" class="logos" /></div>
			<div class="game-location">{{item.game_type}}</div>
			<div class="game-details">
			    <p><span class="align-left">{{item.title}}</span><span class="align-right">{{item.day}}&nbsp;&nbsp;&nbsp;{{item.time}}</span></p>
			</div>
			<div class="separator">&nbsp;</div>
		</ion-item>
	</ion-list>
